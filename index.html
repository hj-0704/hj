<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쓸데없지만 쏠쏠한 신기한 지식 모음</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #FFE34D;
      color: #000;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1.4;
      font-weight: bold;
      color: #0050B3;
      text-shadow: 1px 1px #fff;
    }

    .subtitle {
      font-size: 1.2rem;
      background-color: #FF5959;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      display: inline-block;
      margin-top: 2rem;
    }

    .earth-img {
      width: 180px;
      margin-top: 1rem;
    }

    .top-icons {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      position: absolute;
      width: 100%;
      top: 0;
    }

    .top-icons span {
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-icons">
    <span>☰</span>
    <span>🔍</span>
  </div>

  <div class="container">
    <h1>
      쓸대없지<br>쓸쓸한<br>신기한 지식<br>모음!
    </h1>
    <img class="earth-img" src="earth.png" alt="지구 일러스트" />
    <div class="subtitle">
      오늘의 잡지식 💡 “바다보다 큰 호수가 있다?”
    </div>
  </div>
</body>
</html>
